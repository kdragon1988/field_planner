name: field_planner_app
description: "イベント会場設計用3Dマップアプリケーション - Minecraft風の直感的な配置機能を備えたデスクトップアプリ"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # 状態管理
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # WebView（CesiumJS表示用）
  webview_flutter: ^4.10.0
  webview_flutter_wkwebview: ^3.16.3  # macOS用

  # ファイル操作
  file_picker: ^8.1.7
  path_provider: ^2.1.5
  path: ^1.9.1

  # データ永続化
  shared_preferences: ^2.3.4

  # シリアライズ
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4

  # UI
  flutter_svg: ^2.0.17
  window_manager: ^0.4.3

  # ユーティリティ
  uuid: ^4.5.1
  intl: ^0.20.2
  archive: ^4.0.4
  logging: ^1.3.0
  collection: ^1.19.1

  # ローカルHTTPサーバー（3D Tiles提供用）
  shelf: ^1.4.2
  shelf_static: ^1.1.3

  # Cupertino Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.14
  json_serializable: ^6.9.2
  freezed: ^2.5.7
  riverpod_generator: ^2.6.3

flutter:
  uses-material-design: true

  assets:
    - assets/cesium/
    - assets/cesium/styles/
    - assets/models/
    - assets/icons/
